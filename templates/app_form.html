
<!DOCTYPE html>
<html>
  <head>
    <title>Application Form</title>
  </head>
  <body>
    {% include "nav.html"%}
    {% include "bootstrap.html" %}
    
    <form action="/job/{{job['id']}}/apply" method="post">
      <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Lee">
      </div>
    
      <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="JeetKuneDo@MartialArts.com">
      </div>
    
      <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url"           placeholder="https://linkedin.com/in/Brucelee.com">
      </div>
    
      <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea>
      </div>
      
      <input type="submit">
    </form>
    
    {% include "footer.html" %}
  </body>
</html>
